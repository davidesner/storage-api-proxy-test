name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
    
    - name: Install dependencies
      run: poetry install
    
    - name: Run tests
      run: poetry run pytest
    
    - name: Run linting
      run: poetry run flake8

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
    
    - name: Build and push Docker image
      run: |
        gcloud auth configure-docker
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/storage-api-proxy:${{ github.sha }} -f deploy/Dockerfile .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/storage-api-proxy:${{ github.sha }}
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy storage-api-proxy \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/storage-api-proxy:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --set-secrets="STORAGE_TOKEN=storage-api-token:latest" 